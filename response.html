<!DOCTYPE html>
<html>
    <head><title>Response HTML Page</title></head>
    <body>
        <h1>Sai Manideep Allu</h1>
        <button onclick="getSubject()">Get Random Subject</button><br>
        <div id = "result">The result is here</div>


        <script>
            function getSubject(){
            fetch(`http://127.0.0.1:3001`).then( (res) => {return res.text()}).then((text) => {document.getElementById("result").innerHTML=text})
        }
        </script>
    </body>
</html>
